<nav class="nav" role="navigation">
	<ul class="nav__list">
	{% for item in site.collections.header %}
		<li class="nav__item">
			<a class="nav__link" title="{{ item.page }}" href="{{ item.url }}"{% if item.url == page.url %} aria-current="page"{% endif %}>{{ item.page }}</a>
		</li>
	{% endfor %}
	</ul>
</nav>
